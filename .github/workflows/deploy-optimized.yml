name: Deploy (Optimized - Only Changed Functions)

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**'
      - 'src/**'
      - 'package.json'
      - 'vite.config.ts'
  workflow_dispatch:

jobs:
  detect-changes:
    name: Detect Changed Functions
    runs-on: ubuntu-latest
    outputs:
      functions: ${{ steps.changes.outputs.functions }}
      frontend: ${{ steps.changes.outputs.frontend }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed functions
        id: changes
        run: |
          # Check if any functions changed
          if git diff --name-only HEAD~1 HEAD | grep -q "^supabase/functions/"; then
            echo "functions=true" >> $GITHUB_OUTPUT
            
            # Get list of changed function directories
            CHANGED_FUNCS=$(git diff --name-only HEAD~1 HEAD | grep "^supabase/functions/" | cut -d'/' -f3 | sort -u | tr '\n' ' ')
            echo "changed_functions=$CHANGED_FUNCS" >> $GITHUB_OUTPUT
          else
            echo "functions=false" >> $GITHUB_OUTPUT
            echo "changed_functions=" >> $GITHUB_OUTPUT
          fi
          
          # Check if frontend changed
          if git diff --name-only HEAD~1 HEAD | grep -qE "^(src/|package.json|vite.config.ts|index.html)"; then
            echo "frontend=true" >> $GITHUB_OUTPUT
          else
            echo "frontend=false" >> $GITHUB_OUTPUT
          fi

  deploy-edge-functions:
    name: Deploy Changed Edge Functions
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.functions == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy changed functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: likkskifwsrvszxdvufw
        run: |
          echo "Deploying changed Supabase Edge Functions..."
          
          # Get changed functions from previous job
          CHANGED_FUNCS="${{ needs.detect-changes.outputs.changed_functions }}"
          
          if [ -z "$CHANGED_FUNCS" ] || [ "$CHANGED_FUNCS" = "" ]; then
            echo "No specific functions detected, deploying all..."
            FUNCTIONS=$(find supabase/functions -maxdepth 1 -type d -not -path supabase/functions -not -path supabase/functions/_shared | sed 's|supabase/functions/||')
          else
            FUNCTIONS="$CHANGED_FUNCS"
          fi
          
          for func in $FUNCTIONS; do
            # Skip empty entries
            [ -z "$func" ] && continue
            if [ -f "supabase/functions/$func/index.ts" ]; then
              echo "üöÄ Deploying function: $func"
              npx supabase functions deploy "$func" \
                --project-ref "$SUPABASE_PROJECT_ID" || echo "‚ö†Ô∏è  Warning: Failed to deploy $func"
            else
              echo "‚è≠Ô∏è  Skipping $func (no index.ts found)"
            fi
          done
          
          echo "‚úÖ Edge functions deployment complete!"

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/
          retention-days: 7

      - name: Build summary
        run: |
          echo "‚úÖ Frontend build complete!"
          echo "üì¶ Build artifacts saved for deployment"

