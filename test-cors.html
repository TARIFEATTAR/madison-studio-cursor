<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test for get-subscription</h1>
    <button onclick="testCORS()">Test CORS</button>
    <pre id="result"></pre>
    
    <script>
        async function testCORS() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Testing...';
            
            try {
                // Test OPTIONS (preflight)
                const optionsResponse = await fetch('https://likkskifwsrvszxdvufw.supabase.co/functions/v1/get-subscription', {
                    method: 'OPTIONS',
                    headers: {
                        'Access-Control-Request-Method': 'GET',
                        'Access-Control-Request-Headers': 'authorization',
                        'Origin': 'http://localhost:8080'
                    }
                });
                
                resultEl.textContent = `OPTIONS Test:
Status: ${optionsResponse.status}
OK: ${optionsResponse.ok}
Headers:
${[...optionsResponse.headers.entries()].map(([k, v]) => `${k}: ${v}`).join('\n')}
`;
            } catch (error) {
                resultEl.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
